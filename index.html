<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tailwindcss-twitter</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="bg-gray-300 font-sans">
    <div class="bg-white">
      <div class="container mx-auto flex items-center py-3">
        <nav class="w-2/5">
          <a href="#" class="top-nav-item"
            ><i class="fa fa-home fa-lg"></i> Home</a
          >
          <a href="#" class="top-nav-item"
            ><i class="fa fa-bolt fa-lg"></i> Moments</a
          >
          <a href="#" class="top-nav-item"
            ><i class="fa fa-bell fa-lg"></i> Messages</a
          >
          <a href="#" class="top-nav-item"
            ><i class="fa fa-envelope fa-lg"></i> Notification</a
          >
        </nav>
        <nav class="w-1/5 text-center">
          <a href="#"><i class="fab fa-twitter fa-lg text-blue-500"></i></a>
        </nav>
        <nav class="w-2/5 flex justify-end items-center">
          <div class="mr-4 relative">
            <input
              type="text"
              class="bg-gray-100 h-8 px-4 py-1 text-xs w-48 rounded-full border border border-solid text-gray-600"
              placeholder="search twitter"
            />
            <span class="absolute right-7 top-5"
              ><i class="fa fa-search text-gray-400"></i
            ></span>
          </div>
          <div
            class="mr-4 h-10 w-10 rounded-full bg-gray-500 flex justify-center items-center"
          >
            <a href="#" class="text-white">SV</a>
          </div>
          <div>
            <button
              class="bg-teal-500 hover:bg-teal-800 text-white font-medium py-2 px-4 rounded-full"
            >
              tweet
            </button>
          </div>
        </nav>
      </div>
    </div>

    <!-- hero banner -->
    <div class="h-112 bg-green-300"></div>

    <div class="bg-white shadow">
      <div class="container mx-auto flex items-center relative">
        <div class="w-1/4">
          <div class="rounded-full h-48 w-48 absolute bg-white -mt-32"></div>
        </div>
        <div class="w-1/2">
          <ul class="flex justify-center">
            <li
              class="text-center text-teal-500 py-1 px-4 border-b-2 border-solid border-teal-500"
            >
              <a href="#" class="text-gray-600 hover:no-underline">
                <div class="text-sm font-bold tracking-tight mb-1">Tweets</div>
                <div class="text-lg tracking-tight font-bold text-teal-500">
                  60
                </div>
              </a>
            </li>
            <li
              class="text-center text-teal-500 py-1 px-4 border-b-2 border-solid hover:text-teal-500"
            >
              <a href="#" class="text-gray-600 hover:no-underline">
                <div class="text-sm font-bold tracking-tight mb-1">
                  Following
                </div>
                <div class="hover:text-teal-500">4</div>
              </a>
            </li>
            <li
              class="text-center text-teal-500 py-1 px-4 border-b-2 border-solid hover:text-teal-500"
            >
              <a href="#" class="text-gray-600 hover:no-underline">
                <div class="text-sm font-bold tracking-tight mb-1">
                  Followers
                </div>
                <div class="hover:text-teal-500">3,810</div>
              </a>
            </li>
            <li
              class="text-center text-teal-500 py-1 px-4 border-b-2 border-solid"
            >
              <a href="#" class="text-gray-600 hover:no-underline">
                <div class="text-sm font-bold tracking-tight mb-1">Likes</div>
                <div class="hover:text-teal-500">9</div>
              </a>
            </li>
            <li
              class="text-center text-teal-500 py-1 px-4 border-b-2 border-solid"
            >
              <a href="#" class="text-gray-600 hover:no-underline">
                <div class="text-sm font-bold tracking-tight mb-1">Moments</div>
                <div class="hover:text-teal-500">1</div>
              </a>
            </li>
          </ul>
        </div>
        <div class="w-1/4 flex justify-end items-center">
          <div class="mr-6">
            <button
              class="bg-teal-500 hover:bg-teal-700 text-lg text-white py-2 px-4 rounded-full"
            >
              Following
            </button>
          </div>
          <div>
            <a href="#" class="text-gray-700">
              <i class="fa fa-ellipsis-v fa-lg"></i
            ></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
